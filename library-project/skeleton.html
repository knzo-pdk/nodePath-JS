<!DOCTYPE html>
<html lang="en">
<head>
    <script src="book.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Library</title>
</head>

<body>
    <h1>This is a Library</h1>
    <div class="button-container">
        <button id="library-add">Add a book!</button>
    </div>
    <div id="form-id">
        <form id="book-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter book name"><br>
        
            <label for="author">Author:</label>
            <input type="text" id="author" author="author" placeholder="Author"><br>

            <label for="pages">Pages:</label>
            <input type="text" id="pages" pages="pages" placeholder="Enter pages"><br>
            
            <label for="read">Read status:</label>
            <input type="text" id="read" read="read" placeholder="Have you read this?"><br>
            <div>
                <button id="show-all">Show all</button>
            </div>

            <div>
                <button id="add-book">Add this book</button>
            </div>
            
            <!--problem: this closes the form when the user clicks-->
            <div>
                <button id="close-form">Done</button>
            </div>
        
        </form>
    </div>
</body>
</html>
